<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BenouisPhone</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #0066ff, #003366);
      color: #fff;
      padding: 20px 0;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 3px solid #007bff;
      text-shadow: 0 0 10px rgba(0, 153, 255, 0.7);
      animation: fadeDown 1s ease-in-out;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 850px;
      margin: 30px auto;
      background: #f8f8f8;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      animation: fadeUp 1s ease-in-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #004aad;
      margin-bottom: 10px;
      text-shadow: 0 0 5px rgba(0, 153, 255, 0.3);
    }

    p {
      color: #333;
      margin-bottom: 20px;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin: 25px 0;
    }

    .product {
      background: #fff;
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(0, 153, 255, 0.15);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(40px);
    }

    .product.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 1s ease-out;
    }

    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 153, 255, 0.35);
    }

    .product img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 10px;
      box-shadow: 0 0 25px rgba(0, 153, 255, 0.25);
      transition: all 0.3s ease-in-out;
    }

    .product img:hover {
      filter: brightness(1.2) saturate(1.1);
    }

    .price {
      color: #004aad;
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: right;
      margin-top: 20px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 100%;
      background: #fdfdfd;
      color: #000;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 153, 255, 0.2);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #007bff, #004aad);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #005fd1, #003c99);
      transform: translateY(-2px);
    }

    .social {
      margin-top: 30px;
    }

    .social a {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .whatsapp {
      background: #25D366;
      color: #fff;
    }

    .tiktok {
      background: #000;
      color: #fff;
      border: 1px solid #007bff;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #ddd;
      animation: fadeUp 1s ease-in-out;
    }
  </style>
</head>

<body>

  <header>BenouisPhone</header>

  <div class="container">
    <h2>حامل هواتف مغناطيسي قوي وثابت بتصميم معدني أنيق</h2>
    <p>يمنحك تجربة استخدام مريحة وآمنة أثناء القيادة، مع لمعان معدني أزرق أنيق يضفي لمسة تقنية فاخرة على سيارتك.</p>

    <div class="products">
      <div class="product">
        <img src="Product1.jpg" alt="حامل هواتف مغناطيسي">
        <div class="price">السعر: 1600 دج</div>
      </div>

      <div class="product">
        <img src="Product2.jpg" alt="حامل هواتف معدني فاخر">
        <div class="price">السعر: 1900 دج</div>
      </div>
    </div>

    <form action="https://formsubmit.co/YOUR-FORM-ID" method="POST">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required>
      <input type="text" name="city" placeholder="الولاية / المدينة" required>
      <textarea name="notes" placeholder="ملاحظات (اختياري)"></textarea>
      <button type="submit">أرسل الطلب</button>
    </form>

    <div class="social">
      <a class="whatsapp" href="https://wa.me/213561452047" target="_blank">تواصل عبر واتساب</a>
      <a class="tiktok" href="https://www.tiktok.com/@oussamaiane" target="_blank">تابعنا على تيك توك</a>
    </div>
  </div>

  <footer>© 2025 BenouisPhone</footer>

  <script>
    // جعل الصور تظهر بحركة عند التمرير
    const products = document.querySelectorAll('.product');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });

    products.forEach(product => observer.observe(product));
  </script>

</body>
</html>
